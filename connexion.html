<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedBox | Connexion</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulaire">
        <form class="connexion">
            <h1 class="titre_formulaire">Connexion</h1>
            <div class="div_formulaire">
                <input type="text" class="form_input" placeholder="adresse mail">
                <label class="form_label">Adresse mail</label>
            </div>
            <div class="div_formulaire">
                <input type="password" class="form_input" placeholder="mot de passe">
                <label class="form_label">Mot de passe</label>
            </div>
            <input type="submit" class="form_button" value="Se connecter">
           
        </form>
    </div>
</body>
</html>
