<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedBox | Formulaire de contact</title>
    <script src="https://kit.fontawesome.com/2883dc2d54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form_contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--formulaire-->
    <div>
    <form class="formulaire">
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="corps_formulaire">
            <div class="gauche">
                <div class="groupe">
                    <label>Votre prénom</label>
                    <input type="text" class="form_input">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="groupe">
                    <label>Votre adresse e-mail</label>
                    <input type="text" class="form_input">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="groupe">
                    <label>Votre téléphone</label>
                    <input type="text" class="form_input">
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="droite">
                <div class="groupe">
                    <label>Message</label>
                    <textarea placeholder="Ecrire..."></textarea>
                </div>
            </div>
        </div>
        <div class="pied_formulaire" align="center">
            <button>Envoyer le message</button>
        </div>
    </form>
    </div>
   
</body>
</html>
