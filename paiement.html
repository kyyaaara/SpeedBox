<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedBox | Paiement</title>
    <link rel="stylesheet" href="paiment.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--iconnes-->
    <script src="https://kit.fontawesome.com/2883dc2d54.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="row">
            <div class="column">
                <h3 class="title">Adresse de facturation</h3>
                <div class="input-box">
                    <span>Nom complet :</span>
                    <input type="text" placeholder="NOM Prénom">
                </div>
                <div class="input-box">
                    <span>Email :</span>
                    <input type="email" placeholder="exemple@exemple.com">
                </div>
                <div class="input-box">
                    <span>Adresse :</span>
                    <input type="text" placeholder="Adresse rue">
                </div>
                <div class="input-box">
                    <span>Ville :</span>
                    <input type="text" placeholder="Ville">
                </div>
                <div class="input-box">
                    <span>Région :</span>
                    <input type="text" placeholder="Région">
                </div>
                <div class="input-box">
                    <span>Code postal:</span>
                    <input type="number" placeholder="●●●●●">
                </div>
            </div>

            <div class="column">
                <h3 class="title">Paiement</h3>
                <div class="input-box">
                    <img src="paiement.jpg">
                </div>
                <div class="input-box">
                    <span>Nom sur la carte :</span>
                    <input type="text" placeholder="Mme/Mr">
                </div>
                <div class="input-box">
                    <span>N° de carte :</span>
                    <input type="number" placeholder="●●●● ●●●● ●●●● ●●●●">
                </div>
                <div class="input-box">
                    <span>Date d'expiration :</span>
                    <input type="text" placeholder="MM/AA">
                </div>
                <div class="input-box">
                    <span>Crytogramme visuel</span>
                    <input type="number" placeholder="●●●">
                </div>
            </div>
        </div>
        <!--<button type="submit" class="btn" value="Payer"></button>-->
        <input type="submit" class="btn" value="Payer">
    </form>
</div>
</body>
</html>
